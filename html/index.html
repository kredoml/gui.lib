<!doctype html>
<html lang="en">
    <head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    
	
	    <title>WebApp</title>
    </head>
    <body>
        <div id="activityContainer">hi</div>
        <!--# config timefmt="%Y%m%d%H%M%S" -->
	    <script src="/_js/WebApp.js?<!--# echo var='date_local' -->"></script>
	    <script src="/TestApplication.js?<!--# echo var='date_local' -->"></script>
	    
	    <script type="text/javascript">
	        
	        window.onload = function() {
	
	            var app = new TestApplication(window, "activityContainer")
	            
	            app.setResources("/resources",
	                "/init_app/InitActivity.js",
	                "/init_app/InitActivity.template.html",
	                "/switch_activity/SwitchActivity.js",
	                "/switch_activity/SwitchActivity.template.html")
	            
	            app.create("v" + Date.now())
	        }
	        
	    </script>
    </body>
</html>
